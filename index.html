    <div class="modal-add-edit-event">
      <button id="closeModal">ðŸ—™</button>
      <form>
        <label>
          Title:
          <input type="text" name="title" maxlength="60" required />
        </label>
        <label>
          Initial date:
          <input type="datetime-local" name="datetime-start" required />
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="checkEndDate" />
          End date
        </label>
        <label class="datetime-finish">
          End date:
          <input
            type="datetime-local"
            name="datetime-finish"
            class="datetime-finish"
          />
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="checkReminder" />
          Remind me when this event expires
        </label>
        <label class="reminder">
          Time:
          <select name="time-remind" class="reminder">
            <option value="" disabled selected>Choose an option</option>
            <option value="5min">5 minutes before</option>
            <option value="10min">10 minutes before</option>
            <option value="15min">15 minutes before</option>
            <option value="30min">30 minutes before</option>
            <option value="1hour">1 hour before</option>
          </select>
        </label>
        <fieldset>
          <legend>Color reminder:</legend>
          <div id="colorReminder">
            <label id="colorFF6464">
              <input type="radio" value="#FF6464" name="color" checked />
              ï¿­

          </div>
        </fieldset>

        <label class="description-label">
          Description:
          <textarea
            name="description"
            cols="30"
            rows="7"
            maxlength="500"
          ></textarea>
        </label>
        <label>
          Type:
          <select name="type">
            <option value="" disabled selected>Choose an option</option>
            <option value="meeting">Meeting</option>
            <option value="personal">Personal</option>
            <option value="study">Study</option>
            <option value="other">Other</option>
          </select>
        </label>
        <div class="modal-container-btn-add">
          <button type="reset" id="cancelModalAddEvent">Cancel</button>
          <button id="createEvent">Create</button>
        </div>
        <div class="modal-container-btn-edit">
          <button id="deleteEvent">Delete Event</button>
          <button id="editEvent">Save Changes</button>
        </div>
      </form>
    </div>
    <div class="modal-confirm-delete">
      <h3>Are You sure to delete this event?</h3>
      <div>
        <button id="btnNoDelete">No</button>
        <button id="btnYesDelete">Yes</button>

    </div>
